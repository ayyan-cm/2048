<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="new-game">
        <h2>New Game</h2>
        <button onclick="newGame();">Start</button>
    </div>

    <div class="game-board">

        <div class="game-head">
            <div class="score-container">
                <p>Score : </p>
                <p id="score">0</p>
            </div>
    
            <div class="game-options">
                <img id="undo" src="icons/undo.svg" alt="back" onclick="newGame();">
                <img id="reset" src="icons/reset.svg" alt="reset">
            </div>
        </div>
        
    
        <div class="board" id="board"> </div>
        
    </div>

   
    
</body>
</html>
