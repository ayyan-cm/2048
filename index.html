<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>

    <div class="sound">
        <select name="sound" id="sound" onchange="changeSound();">
            <option value="on">Sound ğŸ”Š</option>

    <div class="new-game start">

        <div class="game-head">
            <div class="score-container">
                <p>Score :</p>
                <p id="score" style="font-weight: bolder;">0</p>
            </div>
    
            <div class="game-options">

            </div>
        </div>  
    
        <div class="board" id="board"> </div>
